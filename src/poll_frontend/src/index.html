<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Market</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #f8f8f8;
            padding: 10px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input {
            margin-bottom: 10px;
            padding: 8px;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #error {
            color: red;
        }
        #photoList ul, #userPhotos ul {
            list-style-type: none;
            padding: 0;
        }
        #photoList li, #userPhotos li {
            margin: 5px 0;
        }
        .photo-item img {
            width: 128px;
            height: 128px;
            object-fit: cover;
        }
        .balance {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Photo Market</h1>
    </header>

    <main>
        <section id="registerSection">
            <h2>Register</h2>
            <form id="registerForm">
                <label for="registerUsername">Username:</label>
                <input type="text" id="registerUsername" name="username" required>
                <label for="registerPassword">Password:</label>
                <input type="password" id="registerPassword" name="password" required>
                <label for="initialBalance">Initial Balance:</label>
                <input type="number" id="initialBalance" name="initialBalance" required>
                <button type="submit">Register</button>
            </form>
        </section>

        <section id="loginSection">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" name="username" required>
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="password" required>
                <button type="submit">Login</button>
            </form>
        </section>

        <section id="photoSection">
            <h2>Available Photos</h2>
            <div id="photoList"></div>
        </section>

        <section id="userPhotosSection">
            <h2>Your Photos</h2>
            <div id="userPhotos"></div>
            <div id="balance" class="balance"></div>
        </section>

        <section id="buyPhotoSection">
            <h2>Buy Photo</h2>
            <form id="buyPhotoForm">
                <label for="photoId">Photo ID:</label>
                <input type="number" id="photoId" name="photoId" required>
                <button type="submit">Buy</button>
            </form>
        </section>

        <section id="errorSection">
            <div id="error"></div>
        </section>

        <button id="logout">Logout</button>
    </main>
    <script type="module" src="app.js"></script>
</body>
</html>
